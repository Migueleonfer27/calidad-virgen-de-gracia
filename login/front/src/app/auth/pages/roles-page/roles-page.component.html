<!-- Jaime Ortega y Miguel León -->
<mat-card class="mt-3 text-center border" *ngIf="roles.length === 0">
  <mat-card-content>
    <div class="alert alert-warning" role="alert">
      <h3
        class="alert-heading d-flex align-items-center justify-content-center"
      >
        <mat-icon class="me-2">warning</mat-icon>
        ¡Atención!
        <mat-icon class="ms-2">warning</mat-icon>
      </h3>
      <p class="fs-6">
        No se ha asignado un rol a su usuario.
        <br />
        Por favor, comuníquese con el administrador del sistema para que le
        asigne un rol correspondiente a su cargo.
      </p>
    </div>
    <button mat-raised-button color="primary" (click)="navigateToLogin()">
      Regresar al Login
    </button>
  </mat-card-content>
</mat-card>

<div
  class="row row-cols-1 row-cols-md-2 g-3 align-items-stretch justify-content-center"
>
  <roles-card *ngFor="let role of roles" [role]="role"></roles-card>
</div>
