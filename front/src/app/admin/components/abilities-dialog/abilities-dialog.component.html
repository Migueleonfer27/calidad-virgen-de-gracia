<h2 mat-dialog-title class="text-light mb-4 fs-1 bg-color p-4">Permisos</h2>
<mat-dialog-content>
  <div class="table-responsive border rounded-3 shadow-sm">
    <table mat-table [dataSource]="dataSource" class="table table-striped table-hover">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef class="text-center align-middle">#</th>
        <td mat-cell *matCellDef="let i = index" class="text-center align-middle">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="abilities">
        <th mat-header-cell *matHeaderCellDef class="text-center align-middle">Permisos</th>
        <td mat-cell *matCellDef="let ability" class="text-center align-middle">{{ ability.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center align-middle">Acciones</th>
        <td mat-cell *matCellDef="let ability" class="text-center align-middle">
          <mat-checkbox matTooltip="AÃ±adir/Quitar" [checked]="ability.checked" (change)="toggleAbility(ability)"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['number', 'abilities', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['number', 'abilities', 'actions']"></tr>
    </table>
  </div>
  <mat-paginator [length]="data.abilities.length" [pageSize]="5" [pageSizeOptions]="[5, 10, data.abilities.length]"
    aria-label="Select page" class="mt-3">
  </mat-paginator>
  <mat-dialog-actions align="end">
    <button mat-button class="mat-primary" (click)="closeDialog()">Cerrar</button>
    <button mat-button class="mat-primary" (click)="openConfirmDialog()">Confirmar</button>
  </mat-dialog-actions>
</mat-dialog-content>
