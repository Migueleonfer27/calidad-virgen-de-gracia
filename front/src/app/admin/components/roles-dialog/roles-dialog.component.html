<h2 mat-dialog-title class="text-light mb-4 fs-2 bg-color p-4">
  {{ data.title }}
</h2>
<div class="px-4 py-1">
  <p
    class="px-2 py-3 mb-3 text-white rounded-3 d-flex align-items-center bg-color-soft"
  >
    <mat-icon class="text-light me-2">info</mat-icon>
    {{ data.message }}
  </p>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>{{ data.title }}</mat-label>
    <mat-select [formControl]="roles" multiple>
      <mat-select-trigger>
        {{ getRolePosition(toNumber(roles.value?.[0] || '0')) }}
        <ng-container *ngIf="(roles.value?.length || 0) > 1">
          <span class="example-additional-selection">
            (+{{ (roles.value?.length || 0) - 1 }}
            {{ roles.value?.length === 2 ? "otro" : "otros" }})
          </span>
        </ng-container>
      </mat-select-trigger>
      <mat-option *ngFor="let role of roleList" [value]="role.id">
        {{ role.position }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="d-flex justify-content-end py-2">
    <button mat-button class="mat-primary" (click)="onCancel()">
      {{ data.closeBtn }}
    </button>
    <button
      mat-button
      class="mat-primary"
      (click)="onConfirm()"
      [disabled]="roles.value?.length === 0"
    >
      {{ data.button }}
    </button>
  </div>
</div>
