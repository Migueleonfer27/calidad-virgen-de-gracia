<h1 mat-dialog-title class="text-danger">Aviso</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ data.closeBtn }}</button>
  <button mat-button color="warn" class="text-danger" (click)="onConfirm()">{{ data.button }}</button>
</div>
