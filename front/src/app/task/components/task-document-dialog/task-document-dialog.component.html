<mat-toolbar  class="text-white justify-content-center p-5 bg-header-dialog">
  <span class="h4">{{ task.description }}</span>
</mat-toolbar>


<div class="container p-3 row d-flex justify-content-center">
  <p
  class="px-2 py-3 ms-3 mx-auto text-white rounded-3 d-flex text-center align-items-center bg-color-soft"
>
  <mat-icon class="text-light me-2">info</mat-icon>
  {{ data.info }}
</p>
  <div class="d-flex ms-4 justify-content-center align-items-center" *ngFor="let docu of documents">

    <app-card-documents [docu]="docu"></app-card-documents>

  </div>
  <div class="container  d-flex justify-content-center text-center mt-2">
    <button class="w-25 ms-5" mat-button (click)="close()">Cerrar</button>
  </div>




</div>
