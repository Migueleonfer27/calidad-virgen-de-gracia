<div class="container-fluid ps-4 row d-flex justify-content-center">
  <h5 class="text-center mt-2">{{task.description}}</h5>

  <div class="col-12 col-md-6 d-flex justify-content-center" *ngFor="let docu of documents">

    <mat-card class="card m-3 justify-content-center text-center" appearance="outlined">
      <mat-card-header class="d-flex flex-column align-items-center">
        <mat-card-title>{{ docu.code }}</mat-card-title>
        <mat-card-subtitle>{{ docu.name }}</mat-card-subtitle>
      </mat-card-header>
      <a href={{docu.url}} target="_blank">

        <mat-card-content>
          <img class="responsive-img" mat-card-image src="/icono-pdf.png" alt="Photo of a PDF">
        </mat-card-content>
      </a>
    </mat-card>

  </div>
  <div class="container-fluid text-center mt-2">
    <button class="w-25" mat-button (click)="close()">Cerrar</button>
  </div>




</div>
