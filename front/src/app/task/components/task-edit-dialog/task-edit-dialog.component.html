<div class="dialog-container">
  <mat-toolbar  class="text-white justify-content-center p-4 bg-header-dialog">
    <span class="h4">{{ task.description }}</span>
  </mat-toolbar>
    <p
    class="px-2 py-3 m-3 text-white rounded-3 d-flex text-center align-items-center bg-color-soft"
  >
    <mat-icon class="text-light">info</mat-icon>
    Edita el evento {{task.description}}
  </p>

  <div class="d-flex justify-content-center flex-column " mat-dialog-content>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <input matInput [(ngModel)]="task.description" placeholder="Ingrese el nombre de la categoría" #nombre="ngModel"
        required="true" />
      <mat-error *ngIf="!validate()">
        El nombre es obligatorio.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Elige una fecha de entrega</mat-label>
      <input matInput  [(ngModel)]="task.end_date" [matDatepicker]="picker">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-dialog-actions class="button-group">
    <button mat-raised-button (click)="close()" color="warn" class="action-button">
      Descartar
    </button>
    <button mat-raised-button (click)="init()" color="primary" class="action-button">
      Confirmar
    </button>
  </mat-dialog-actions>
</div>
