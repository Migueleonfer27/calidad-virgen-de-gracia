<label class="h6" id="example-radio-group-label">{{ label }}</label>
<mat-form-field class="w-100 mb-2" appearance="outline">
  <mat-label>Buscar </mat-label>
  <input matInput (keyup)="filter($event)" placeholder="{{label}} por nombre">
</mat-form-field>

<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="radio-group"
  [(ngModel)]="selectedType"
  (change)="emitSelection()"
>
  <ng-container *ngFor="let role of displayedRoles">
    <mat-radio-button class="radio-button" [value]="role.id">
      {{ role.position }}
    </mat-radio-button>
  </ng-container>
</mat-radio-group>

<!-- Paginador de Angular Material -->
<mat-paginator
  [length]="displayedRoles.length"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  [pageSizeOptions]="[5, 10, 15]"
  (page)="onPageChange($event)"
>
</mat-paginator>
