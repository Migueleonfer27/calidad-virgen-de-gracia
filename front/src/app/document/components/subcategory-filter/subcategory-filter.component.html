<mat-form-field>
  <mat-label>Filtrar por subcategor√≠a</mat-label>
  <mat-select [formControl]="subcategoryFilterControl">
    <mat-option [value]="''">Todas</mat-option>
    <mat-optgroup *ngFor="let category of categories" [label]="category.name">
      <mat-option *ngFor="let subcategory of category.subcategories" [value]="subcategory.id">
        {{ subcategory.name }}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
