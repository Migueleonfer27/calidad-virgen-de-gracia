<div cdkDropListGroup class="container">
  <div class="row justify-content-center g-4">
    <div class="col-md-6">
      <mat-card class="shadow">
        <mat-card-header class="rounded-top bg-secondary text-white p-3">
          <mat-card-title>Tareas Pendientes</mat-card-title>
        </mat-card-header>
        <mat-card-content cdkDropList [cdkDropListData]="todo" id="todoList" (cdkDropListDropped)="drop($event)">
          <div *ngIf="todo.length === 0" class="text-center text-muted py-5">
            No hay tareas pendientes
          </div>
          <ng-container *ngFor="let item of todo">
            <mat-card class="kanban-item border mat-elevation-z4 my-3 card-grab" cdkDrag>
              <mat-card-header>
                <mat-card-title>{{ item.description }}</mat-card-title>
                <mat-card-subtitle>Fecha límite: {{ item.end_date.split(' ').slice(0, 1) }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-actions align="end">
                <button mat-button color="primary">Ver más</button>
              </mat-card-actions>
            </mat-card>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-6">
      <mat-card class="shadow">
        <mat-card-header class="rounded-top bg-danger text-white p-3">
          <mat-card-title>Tareas Terminadas</mat-card-title>
        </mat-card-header>
        <mat-card-content cdkDropList [cdkDropListData]="done" id="doneList" (cdkDropListDropped)="drop($event)">
          <div *ngIf="done.length === 0" class="text-center text-muted py-5">
            No hay tareas pendientes
          </div>
          <ng-container *ngFor="let item of done">
            <mat-card class="kanban-item border mat-elevation-z4 my-3 card-grab" cdkDrag>
              <mat-card-header>
                <mat-card-title>{{ item.description }}</mat-card-title>
                <mat-card-subtitle>Fecha límite: {{ item.end_date.split(' ').slice(0, 1) }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-actions align="end">
                <button mat-button color="accent">Ver más</button>
                <button mat-button class="text-danger" (click)="deleteTask(item.id)">Eliminar</button>
              </mat-card-actions>
            </mat-card>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
