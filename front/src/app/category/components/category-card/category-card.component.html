<div class="row">
  <div class="col-12 col-md-6 my-3 d-flex justify-content-center" *ngFor="let category of categories">
    <mat-card class="card p-3 m-2 shadow justify-content-center" appearance="outlined">
      <mat-card-content>
        <h3 class="text-center">{{ category.name }}</h3>
      </mat-card-content>
    </mat-card>
  </div>
</div>
